<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body style="background-color:rgb(204, 232, 193);">

      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Papeleria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Catalogo </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto </a>
                </li>
              </ul>
            </div>
          </nav>
      </div>

      <div class="container" id="app">
        <div class="row">
          <div class="col">
            <ul>
              <li v-for="msg in bucl">
                {{ msg.message }}
              </li>
          </ul>
          </div>
          <div class="col">
            <button type="button" class="btn btn-dark" v-on:click="showImage = !showImage">Click esconder imagen</button>
            <hr>
            <img v-if="!showImage" style="width:200px;height:150px;display: block;margin: 0 auto;" v-bind:src="imag">
          </div>
          <div class="col">
            <div>
              <h6>Nombre del autor: {{name}}</h6>
              <h6>Matricula del autor: {{matricula}}</h6>
              <h6>Titulo de la act: {{titulo}}</h6>
            </div>
          </div>
        </div>
      </div>
        
        <script src="actions.js"></script>

    </body>
</html>
